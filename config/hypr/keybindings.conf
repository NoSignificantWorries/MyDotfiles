###################
### KEYBINDINGS ###
###################

$mainMod = SUPER

$l = Launcher
$d = [$l | Apps Running]
bindd = $mainMod, A, $d app-launcher, exec, $menu
bindd = $mainMod, Return, $d terminal emulator, exec, $terminal

bindd = $mainMod, E, $d main file manager, exec, [float; size 1400 1000] $fileManager_tui
bindd = $mainMod Shift, E, $d additional file manager, exec, $fileManager_gui
bindd = $mainMod, F, $d main browser, exec, $main_search
bindd = $mainMod Shift, F, $d secondary browser, exec, $sec_search
bindd = $mainMod Shift, M, $d messenger, exec, $messenger
bindd = $mainMod Shift, N, $d main code editor, exec, $main_editor
bindd = $mainMod Shift, C, $d additional code editor, exec, $add_editor
bindd = $mainMod Shift, K, $d colorpicker, exec, $colorpicker
bindd = $mainMod, N, $d notifications, exec, $notifications_menu
bindd = $mainMod Shift, W, $d select wallpaper, exec, $wallpaper_select
bindd = $mainMod, K, $d color picker, exec, $select_color


$d = [Workspaces]
bindd = $mainMod, W, $d submap for workspaces, submap, workspaces
submap = workspaces

bind = , A, workspace, 1
bind = , S, workspace, 2
bind = , D, workspace, 3
bind = , F, workspace, 4
bind = , G, workspace, 5
bind = , H, workspace, 6
bind = , J, workspace, 7
bind = , K, workspace, 8
bind = , L, workspace, 9
bind = , P, workspace, 0

bind = , A, submap, reset
bind = , S, submap, reset
bind = , D, submap, reset
bind = , F, submap, reset
bind = , G, submap, reset
bind = , H, submap, reset
bind = , J, submap, reset
bind = , K, submap, reset
bind = , L, submap, reset
bind = , P, submap, reset

bind = , escape, submap, reset
submap = reset

$d = [Screenshot & Recording]
bindd = $mainMod, P, $d submap for screenshot, submap, screenshot
submap = screenshot

bindd = , F, $d Copy fullscreen image to clipboard, exec, $full_pts
bindd = Shift, F, $d Save fullscreen image to file, exec, $full_pts_to_file
bindd = , A, $d Copy area image to clipboard, exec, $area_pts
bindd = Shift, A, $d Save area image to file, exec, $area_pts_to_file

bind = , F, submap, reset
bind = Shift, F, submap, reset
bind = , A, submap, reset
bind = Shift, A, submap, reset

bind = , escape, submap, reset
submap = reset


$lm = Login Managment
$d = [$lm]
bindd = $mainMod, X, $d logout menu, exec, $logout_menu
bindd = $mainMod, Z, $d lock screen, exec, $lockscreen


$wm = Window Managment
$d = [$wm | Resize]
binddm = $mainMod, mouse:273, $d resize by mouse, resizewindow
$d = [$wm | Move window]
binddm = $mainMod, mouse:272, $d move by mouse, movewindow

bindd = $mainMod, T, toggle window group, togglegroup
bind = $mainMod, tab, changegroupactive, f
bind = $mainMod Shift, tab, changegroupactive, b

$d = [$wm]
bindd = $mainMod, Q, $d close active window, killactive,
bindd = $mainMod, V, $d toggle window floating, togglefloating
bindd = $mainMod, M, $d toggle fullscreen, fullscreen
# bindd = $mainMod, S, $d toggle screen splitting, togglesplit
# bindd = , P, $d pin window, pin

$d = [$wm | Cnange focus]
bindd = $mainMod, H, $d move focus left, movefocus, l
bindd = $mainMod, L, $d move focus right, movefocus, r
bindd = $mainMod, K, $d move focus up, movefocus, u
bindd = $mainMod, J, $d move focus down, movefocus, d

$d = [$wm | Resize]
bindde = $mainMod Control, L, $d resize to right, resizeactive, 30 0
bindde = $mainMod Control, H, $d resize to left, resizeactive, -30 0
bindde = $mainMod Control, K, $d resize to up, resizeactive, 0 -30
bindde = $mainMod Control, J, $d resize to down, resizeactive, 0 30

$d = [$wm | Move window]
$moveactivewindow=grep -q "true" <<< $(hyprctl activewindow -j | jq -r .floating) && hyprctl dispatch moveactive
bindde = $mainMod Shift, H, $d move left, exec, $moveactivewindow -30 0 || hyprctl dispatch movewindow l
bindde = $mainMod Shift, L, $d move right, exec, $moveactivewindow 30 0 || hyprctl dispatch movewindow r
bindde = $mainMod Shift, K, $d move up, exec, $moveactivewindow  0 -30 || hyprctl dispatch movewindow u
bindde = $mainMod Shift, J, $d move down, exec, $moveactivewindow 0 30 || hyprctl dispatch movewindow d

bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod Shift, S, movetoworkspace, special:magic
bind = $mainMod Shift, 1, movetoworkspace, 1
bind = $mainMod Shift, 2, movetoworkspace, 2
bind = $mainMod Shift, 3, movetoworkspace, 3
bind = $mainMod Shift, 4, movetoworkspace, 4
bind = $mainMod Shift, 5, movetoworkspace, 5
bind = $mainMod Shift, 6, movetoworkspace, 6
bind = $mainMod Shift, 7, movetoworkspace, 7
bind = $mainMod Shift, 8, movetoworkspace, 8
bind = $mainMod Shift, 9, movetoworkspace, 9
bind = $mainMod Shift, 0, movetoworkspace, 10

bind = $mainMod Alt, S, movetoworkspacesilent, special:magic
bind = $mainMod Alt, 1, movetoworkspacesilent, 1
bind = $mainMod Alt, 2, movetoworkspacesilent, 2
bind = $mainMod Alt, 3, movetoworkspacesilent, 3
bind = $mainMod Alt, 4, movetoworkspacesilent, 4
bind = $mainMod Alt, 5, movetoworkspacesilent, 5
bind = $mainMod Alt, 6, movetoworkspacesilent, 6
bind = $mainMod Alt, 7, movetoworkspacesilent, 7
bind = $mainMod Alt, 8, movetoworkspacesilent, 8
bind = $mainMod Alt, 9, movetoworkspacesilent, 9
bind = $mainMod Alt, 0, movetoworkspacesilent, 10


bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+ && ~/.config/eww/widgets/bar/scripts/volume_updater.sh
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%- && ~/.config/eww/widgets/bar/scripts/volume_updater.sh
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle && ~/.config/eww/widgets/bar/scripts/volume_updater.sh
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle && ~/.config/eww/widgets/bar/scripts/micro_updater.sh
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+ && ~/.config/eww/widgets/bar/scripts/brightness_updater.sh
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%- && ~/.config/eww/widgets/bar/scripts/brightness_updater.sh

bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous


