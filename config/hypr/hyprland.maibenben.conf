################
### MONITORS ###
################


monitorv2 {
  output =
  mode = preferred
  position = auto
  scale = 1
}

source = ~/.config/hypr/monitors.conf

xwayland {
  force_zero_scaling = true
}


###################
### MY PROGRAMS ###
###################


$terminal = kitty

$fileManager_gui = nemo
$fileManager_tui = $terminal -e yazi

$menu = ~/.config/rofi/menu/launch.sh

$main_editor = neovide
$add_editor = code --ozone-platform=wayland

$main_search = zen-browser
$sec_search = min-browser

$messenger = Telegram

$logout_menu = ~/.config/wlogout/logout_menu.sh
$lockscreen = hyprlock

$wallpaper_select = ~/.config/eww/widgets/wallpapers/launch.sh
$wallpaper_select_close = ~/.config/eww/widgets/wallpapers/kill.sh

$screen_rec = ~/.scripts/screen_rec.sh

$full_pts = $screen_rec full
$area_pts = $screen_rec area
$full_pts_to_file = $screen_rec save-full
$area_pts_to_file = $screen_rec save-area

$panel_reload = ~/.scripts/waybar/reload.sh
$panel_toggle = ~/.scripts/waybar/toggle_waybar.sh

$notifications_menu = swaync-client -t


#################
### AUTOSTART ###
#################


exec-once = swww-daemon &
exec-once = swww img "~/.wallpaper" --transition-type none
exec-once = ~/.config/eww/widgets/panel/launch.sh
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec-once = ~/.scripts/battery_allert.sh
exec-once = hypridle
exec-once = systemctl --user start opentabletdriver.service
exec-once = swaync
exec-once = nm-applet


#############################
### ENVIRONMENT VARIABLES ###
#############################


env = XCURSOR_SIZE,24
env = XCURSOR_THEME,Colloid-Cursors
env = HYPRCURSOR_SIZE,24
env = HYPRCURSOR_THEME,Colloid-Cursors
env = QT_QPA_PLATFORM,wayland
env = QT_QPA_PLATFORMTHEME,qt6ct
env = QT_AUTO_SCREEN_SCALE_FACTOR,2

env = GDK_SCALE,2
env = GTK_THEME,Catppuccin-Mocha-Standard-Lavender-Dark
env = GTK_ICON_THEME,Papirus-Dark

env = XDG_DATA_DIRS,/usr/share:/usr/local/share:$HOME/.local/share:$HOME/.icons
env = XDG_CURRENT_DESKTOP,Hyprland


#####################
### LOOK AND FEEL ###
#####################

source = ~/.config/hypr/mocha.conf

general {
  gaps_in = 3
  gaps_out = 5

exec-once = ~/.config/eww/widgets/bar/launch.sh
  border_size = 0

  # col.active_border = rgba($baseAlphaff)
  # col.inactive_border = rgba($surface1Alphaff)

  resize_on_border = false

  allow_tearing = false

  layout = master
}

decoration {
  rounding = 12
  rounding_power = 2

  active_opacity = 0.95
  inactive_opacity = 0.92
  fullscreen_opacity = 1.0
  dim_inactive = true
  dim_strength = 0.3

  blur {
    enabled = true
    size = 5
    passes = 4

    new_optimizations = true
    ignore_opacity = true

    noise = 0.03
    contrast = 1.0
    brightness = 1.0
    vibrancy = 0.1696

    xray = true
    popups = true
  }
  shadow {
    enabled = true
    range = 20
    render_power = 3
    color = rgba(0, 0, 0, 0.5)
  }
}

dwindle {
  pseudotile = true
  preserve_split = true
}

master {
  new_status = master
  new_on_top = true
  allow_small_split = true
  mfact = 0.55
  special_scale_factor = 0.95
}

misc {
  force_default_wallpaper = 0
  disable_hyprland_logo = true
  disable_splash_rendering = true
  focus_on_activate = false
  middle_click_paste = false
  enable_swallow = true
  swallow_regex = ^(kitty)$
}

group {
  col.border_active = rgba($mauveAlphaff)
  col.border_inactive = rgba($lavenderAlphaff)
  groupbar {
    enabled = false
  }
}


#############
### INPUT ###
#############

input {
  kb_layout = us,ru
  kb_variant =,
  kb_model =
  kb_options = grp:win_space_toggle
  kb_rules = evdev

  follow_mouse = 1

  sensitivity = 0

  touchpad {
    natural_scroll = true
    disable_while_typing = true
  }
}

gestures {
  gesture = 3, vertical, workspace
}

device {
  name = epic-mouse-v1
  sensitivity = 0
}


##############
### SOURCE ###
##############

source = ~/.config/hypr/animation.conf
source = ~/.config/hypr/keybindings.conf
source = ~/.config/hypr/windowrules.conf


