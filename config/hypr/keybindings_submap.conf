###################
### KEYBINDINGS ###
###################

$mainMod = SUPER

$l = Launcher
$d = [$l | Apps Running]
bindd = $mainMod, R, $d app-launcher, exec, $menu
bindd = $mainMod, Return, $d terminal emulator, exec, $terminal

bindd = $mainMod, A, $d submap for applications, submap, applications
submap = applications

bindd = , E, $d main file manager, exec, [float; size 50% 60%] $fileManager_tui
bindd = Shift, E, $d additional file manager, exec, [float; size 50% 60%] $fileManager_gui
bindd = , F, $d main browser, exec, $main_search
bindd = Shift, F, $d secondary browser, exec, $sec_search
bindd = , M, $d messenger, exec, $messenger
bindd = , C, $d main code editor, exec, $main_editor
bindd = Shift, C, $d additional code editor, exec, $add_editor
bindd = , K, $d colorpicker, exec, $colorpicker
bindd = , N, $d notifications, exec, $notifications_menu

bind = , E, submap, reset
bind = Shift, E, submap, reset
bind = , F, submap, reset
bind = Shift, F, submap, reset
bind = , M, submap, reset
bind = , C, submap, reset
bind = Shift, C, submap, reset
bind = , K, submap, reset
bind = , N, submap, reset

bind = , escape, submap, reset
submap = reset


$d = [Screenshot & Recording]
bindd = $mainMod, S, $d submap for screenshot, submap, screenshot
submap = screenshot

bindd = , F, $d Copy fullscreen image to clipboard, exec, $full_pts
bindd = Shift, F, $d Save fullscreen image to file, exec, $full_pts_to_file
bindd = , A, $d Copy area image to clipboard, exec, $area_pts
bindd = Shift, A, $d Save area image to file, exec, $area_pts_to_file

bind = , F, submap, reset
bind = Shift, F, submap, reset
bind = , A, submap, reset
bind = Shift, A, submap, reset

bind = , escape, submap, reset
submap = reset


$lm = Login Managment
$d = [$lm]
bindd = $mainMod, X, $d logout menu, exec, $logout_menu
bindd = $mainMod, Z, $d lock screen, exec, $lockscreen


$pls = Panels
$d = [$pls | Waybar]
bindd = $mainMod, P, $d submap for panels, submap, panels
submap = panels

bindd = , R, $d reload, exec, $panel_reload
bindd = , W, $d toggle panels, exec, $panel_toggle

bind = , R, submap, reset
bind = , W, submap, reset

bind = , escape, submap, reset
submap = reset


$wm = Window Managment
$d = [$wm | Resize]
binddm = $mainMod, mouse:273, $d resize by mouse, resizewindow
$d = [$wm | Move window]
binddm = $mainMod, mouse:272, $d move by mouse, movewindow

$d = [$wm]
bindd = $mainMod, W, $d submap for window managment, submap, windows
submap = windows

bindd = , Q, $d close active window, killactive,
bindd = , T, $d toggle window floating, togglefloating
bindd = , F, $d toggle fullscreen, fullscreen
bindd = , S, $d toggle screen splitting, togglesplit
bindd = , P, $d pin window, pin

bind = , Q, submap, reset
bind = , T, submap, reset
bind = , F, submap, reset
bind = , S, submap, reset
bind = , P, submap, reset

$d = [$wm | Cnange focus]
bindd = , H, $d move focus left, movefocus, l
bindd = , L, $d move focus right, movefocus, r
bindd = , K, $d move focus up, movefocus, u
bindd = , J, $d move focus down, movefocus, d

$d = [$wm | Resize]
bindde =  Control, L, $d resize to right, resizeactive, 30 0
bindde =  Control, H, $d resize to left, resizeactive, -30 0
bindde =  Control, K, $d resize to up, resizeactive, 0 -30
bindde =  Control, J, $d resize to down, resizeactive, 0 30

$d = [$wm | Move window]
$moveactivewindow=grep -q "true" <<< $(hyprctl activewindow -j | jq -r .floating) && hyprctl dispatch moveactive
bindde = Shift, H, $d move left, exec, $moveactivewindow -30 0 || hyprctl dispatch movewindow l
bindde = Shift, L, $d move right, exec, $moveactivewindow 30 0 || hyprctl dispatch movewindow r
bindde = Shift, K, $d move up, exec, $moveactivewindow  0 -30 || hyprctl dispatch movewindow u
bindde = Shift, J, $d move down, exec, $moveactivewindow 0 30 || hyprctl dispatch movewindow d

bind = , escape, submap, reset
submap = reset

bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod Shift, S, movetoworkspace, special:magic
bind = $mainMod Shift, 1, movetoworkspace, 1
bind = $mainMod Shift, 2, movetoworkspace, 2
bind = $mainMod Shift, 3, movetoworkspace, 3
bind = $mainMod Shift, 4, movetoworkspace, 4
bind = $mainMod Shift, 5, movetoworkspace, 5
bind = $mainMod Shift, 6, movetoworkspace, 6
bind = $mainMod Shift, 7, movetoworkspace, 7
bind = $mainMod Shift, 8, movetoworkspace, 8
bind = $mainMod Shift, 9, movetoworkspace, 9
bind = $mainMod Shift, 0, movetoworkspace, 10

bind = $mainMod ALT, S, movetoworkspacesilent, special:magic
